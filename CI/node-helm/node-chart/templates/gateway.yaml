apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: node-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - hosts:
        - {{ .Values.externalHost }}
      port:
        name: http
        number: 80
        protocol: HTTP
    # - hosts:
    #     - {{ .Values.externalHost }}
    #   port:
    #     name: https
    #     number: 443
    #     protocol: HTTPS
    #   tls:
    #     mode: SIMPLE
    #     privateKey: /etc/istio/ingressgateway-certs/tls.key
    #     serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: node-virtualservice
spec:
  hosts:
  - {{ .Values.externalHost }}
  gateways:
  - node-gateway
  http:
  - route:
    - destination:
        host: {{ .Values.service.name }}
        port:
          number: 80
